<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Vertical Lists</title>
    <style>
        .container {
            display: flex;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
            <li>Item D</li>
        </ul>
    </div>
</body>
</html>
